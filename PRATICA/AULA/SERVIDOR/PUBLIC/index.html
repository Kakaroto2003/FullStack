<!DOCTYPE html>
<html>
    <head>
        <title>Servidor</title>
        <meta charset="UTF-8">
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <h1>Meu primeiro Servidor</h1>

        <h2>Exemplo de GET</h2>
        
        <form method="get" action="/inicio">
            <input type="submit" value="Clique para Iniciar!">
        </form>

        <h2>Exemplos de POST</h2>
        <form method="post" action="/inicio">
            <input type="submit" value="Clique para Iniciar!">
        </form>

        <h2>Exemplo de Cadastro de Usuário Usando GET</h2>
        <form method="get" action="/cadastrar">
            <p>Nome: <input type="text" name="Nome"></p>
            <p>Email: <input type="email" name="Email"></p>
            <p>Senha <input type="password" name="Senha"></p>
            <p>Nascimento: <input type="date" name="Nascimento"></p>
            <input type="submit" value="Cadastrar">
        </form>

        <h2>Exemplo de Cadastro de Usuário Usando POST</h2>
        <form method="get" action="/cadastrar">
            <p>Nome: <input type="text" name="Nome"></p>
            <p>Email: <input type="email" name="Email"></p>
            <p>Senha <input type="password" name="Senha"></p>
            <p>Nascimento: <input type="date" name="Nascimento"></p>
            <input type="submit" value="Cadastrar">
        </form>

        <h2>Exemplo de For no EJS</h2>
        <form method="get" action="/for_ejs">
            <p>Número de DIVs: <input type="number" name="num"></p>
            <input type="submit" value="Clique para Gerar DIVs">
        </form>

    </body>
    
</html>
