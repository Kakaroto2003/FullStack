<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da Adivinhação</h1>
    <p>Digite um número entre 0 e 99:</p>
    <input type="number" id="palpite" min="0" max="99">
    <button onclick="verificarPalpite()">Tentar</button>
    <p id="mensagem"></p>
    <p id="numeros-baixos">Números baixos: </p>
    <p id="numeros-altos">Números altos: </p>
    <script src="script.js"></script>
</body>
</html>
